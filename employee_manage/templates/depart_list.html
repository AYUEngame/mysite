{% extends 'layout.html' %}
{% block content %}
<div>
    <div class="container">

        <div style="margin-bottom: 10px">
            {#   href="/depart/add/"          target="_blank"表示保留当前页面，新页面打开。#}
            <a class="btn btn-info" href="/depart/add/">新建部门</a>
        </div>

        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">部门列表</div>

            <!-- Table 加上边框 -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in depart_data %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a class="btn btn-primary" href="/depart/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger" href="/depart/delete/?nid={{obj.id}}">删除</a>
                            {# 两个按钮#}
                        </td>

                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
{% endblock %}
